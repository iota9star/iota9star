name: GitHub-Profile-Automation

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  automated-tasks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: run-automated-tasks
    steps:
      - uses: actions/checkout@v4

      - name: Generate 3D Profile Contrib
        uses: yoshi389111/github-profile-3d-contrib@v0.9.1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          MAX_REPOS: 999

      - name: Run Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          show_full_output: true
          claude_args: --allowedTools Write,Edit,Read,Glob,Grep,Bash(gh:*),Bash(curl:*)
          prompt: |
            You are a creative GitHub profile designer. Generate a fresh, engaging README.md from the profile.md data.

            ## Data Collection
            1. Read profile.md for personal info (content before <!-- REPOS -->)
            2. Extract repo links from <!-- REPOS --> section
            3. Use gh CLI to fetch project details (stars, description) - query ONE BY ONE to avoid rate limits
            4. Sort by popularity (stars descending)

            ## Generate README - COMPACT & READABLE

            **Core Requirements:**
            - Use GitHub Cards: <a href="repo-url"><img src="https://gh-card.dev/repos/owner/repo.svg"></a>
            - **CRITICAL: Content must be COMPACT and DENSE - minimize blank lines, maximize information density**
            - **IMPORTANT: Display repo cards in a TWO-COLUMN layout using HTML table**
            - Include a quote from: curl -s https://v1.hitokoto.cn/
            - Write in English
            - IMPORTANT: Use the Write tool to save the generated content to README.md
            - Replace entire README.md content (do not merge with existing)

            **Layout Guidelines - COMPACT FORMAT:**
            - Use single blank lines between sections (never double+ blank lines)
            - Keep intro concise: 1-2 sentences max
            - Inline information where possible (e.g., "üìç Location | üíº Role | üéØ Focus")
            - Place quote compactly without excessive spacing
            - Avoid redundant separators or decorative horizontal lines
            - Maximize content visibility, minimize scrolling

            **Two-Column Layout Pattern:**
            ```markdown
            <table><tr><td style="padding:0;border:0"><a href="repo1-url"><img src="https://gh-card.dev/repos/owner/repo1.svg"></a></td><td style="padding:0;border:0"><a href="repo2-url"><img src="https://gh-card.dev/repos/owner/repo2.svg"></a></td></tr><tr><td style="padding:0;border:0"><a href="repo3-url"><img src="https://gh-card.dev/repos/owner/repo3.svg"></a></td><td style="padding:0;border:0"><a href="repo4-url"><img src="https://gh-card.dev/repos/owner/repo4.svg"></a></td></tr></table>
            ```
            Note: Add style="padding:0;border:0" to ALL td elements. Format table as compact single-line.

            **Style Guidelines:**
            - Project info: cards only (minimal descriptions to save space)
            - Personal intro: 1-2 punchy sentences, not paragraphs
            - Visual style: clean, minimal, emoji-used-sparingly
            - Quote placement: compact, no extra spacing

            Goal: Professional, dense, scannable profile. Minimize vertical space, maximize information. Always use two-column layout with compact formatting.

            **CRITICAL: After generating the README content, you MUST use the Write tool to save it to README.md.**
          anthropic_api_key: ${{ secrets.CLAUDE_API_KEY }}
        env:
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.CLAUDE_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.CLAUDE_API_BASE_URL }}
          ANTHROPIC_DEFAULT_HAIKU_MODEL: ${{ secrets.CLAUDE_MODEL }}
          ANTHROPIC_DEFAULT_SONNET_MODEL: ${{ secrets.CLAUDE_MODEL }}
          ANTHROPIC_DEFAULT_OPUS_MODEL: ${{ secrets.CLAUDE_MODEL }}

      - name: Commit & Push All Changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'Automated update of GitHub profile README.md'
          commit_user_name: github-actions
          commit_user_email: github-actions@github.com
